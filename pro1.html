

  <!-- SIGN UP PAGE -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Volunteer</title>
    <link rel="stylesheet" href="pro1.css">
</head>
<body>
  
    <div class="signup-container">
        <div class="signup-form">
            <h1>Join Us as a Volunteer!</h1>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="NAME " required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="e-mail">

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="number" required>

                <label for="role">Preferred Volunteer Role</label>
                <select id="role" name="role">
                    <option value="event-planner">Event Planner</option>
                    <option value="coordinator">Coordinator</option>
                    <option value="helper">Helper</option>
                </select>

                <label for="Date">Date</label>
                <input type="date" id="Date" name="Date" required>

                <a class="submit" href="https://hianime.to/most-popular"><button type="button">Sign Up Now</button></a>
            </form>
        </div>
    </div>
</body>
</html>
